<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <!-- Employee Registration Form Section -->
    <section class="form-section">
        <h2>Employee Registration Form</h2>
        <form id="employeeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="HR">HR</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="employeeID">Employee ID:</label>
            <input type="number" id="employeeID" name="employeeID" required>

            <label for="profilePicture">Profile Picture URL:</label>
            <input type="url" id="profilePicture" name="profilePicture" placeholder="http://example.com/picture.jpg" required>

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <!-- Employee List Section -->
    <section class="employee-list-section">
        <h2>Employee List</h2>
        <ol id="employeeList">
            <li><a href="#">John Doe - john.doe@example.com</a></li>
            <li><a href="#">Jane Smith - jane.smith@example.com</a></li>
        </ol>
    </section>

    <!-- Employee Details Table Section -->
    <section class="employee-details-section">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>Engineering</td>
                    <td><img src="http://example.com/picture.jpg" alt="John's Picture" width="50"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>12346</td>
                    <td>Marketing</td>
                    <td><img src="http://example.com/picture2.jpg" alt="Jane's Picture" width="50"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Embedded Map Section -->
    <section class="map-section">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>

</body>
</html>
